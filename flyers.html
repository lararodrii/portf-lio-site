                /* ================================================================= */
                /* CSS: GLOBAL STYLES                                                */
                /* ================================================================= */
                body {
                        margin: 0;
                        background: #fff;
                        overflow-x: hidden;
                        overflow-y: auto;
                        font-family: Arial, sans-serif;
                        cursor: none;
                        color: #000;
                }

                /* ================================================================= */
                /* CSS: CUSTOM CURSOR                                                */
                /* ================================================================= */
                .cursor {
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: 20px;
                        height: 20px;
                        background-color: #000;
                        border-radius: 50%;
                        pointer-events: none;
                        z-index: 9999;
                        transform: translate(-50%, -50%);
                        transition: width 0.3s, height 0.3s, background-color 0.3s, border 0.3s;
                        mix-blend-mode: normal;
                }

                .cursor.grow {
                        width: 60px;
                        height: 60px;
                        background-color: transparent;
                        border: 2px solid #000;
                        opacity: 1;
                }

                /* ================================================================= */
                /* CSS: HEADER                                                       */
                /* ================================================================= */
                header {
                        position: fixed;
                        top: 0;
                        left: 0;

                        background: #000;
                        color: #fff;
                        padding: 0 50px;
                        display: flex;
                        justify-content: space-between;
                        align-items: center;

                }

                .logo {
                        font-family: 'Anton', sans-serif;

                        text-transform: uppercase;
                        text-decoration: none;
                        color: #fff;
                        transition: color 0.2s ease;
                        cursor: none;
                        line-height: 1;
                }

                .logo:hover {
                        color: #E64398;
                }

                nav {
                        display: flex;
                        gap: 40px;
                }

                nav a {
                        color: #fff;
                        text-decoration: none;
                        font-family: Arial, sans-serif;
                        font-size: 1.3rem;
                        text-transform: uppercase;
                        transition: color 0.2s ease;
                        cursor: none;
                }

                nav a:hover {
                        color: #E64398;
                }

                /* ================================================================= */
                /* CSS: WALL CONTAINER (SCROLLABLE AREA)                             */
                /* ================================================================= */
                .wall-container {
                        padding-top: 110px;
                        /* Offset for fixed header */
                        width: 100%;
                }

                /* ================================================================= */
                /* CSS: MARQUEE ROWS & ANIMATION                                     */
                /* ================================================================= */
                .marquee-row {
                        width: 100vw;
                        height: 45vh;
                        /* Robust Row Height */
                        min-height: 400px;
                        overflow: hidden;
                        position: relative;
                        display: flex;
                        align-items: center;
                        background: #fff;
                        border-bottom: 5px solid #fff;
                        /* Separation Line */
                        box-sizing: border-box;
                }

                .marquee-track {
                        display: flex;
                        width: max-content;
                        height: 100%;
                        gap: 10px;
                        /* 10px GAP AS REQUESTED */
                        will-change: transform;
                }

                .wall-item {
                        flex-shrink: 0;
                        height: 100%;
                        aspect-ratio: 4/5;
                        /* MAGAZINE COVER ASPECT RATIO */
                        position: relative;
                        overflow: hidden;
                }

                .wall-item img {
                        width: 100%;
                        height: 100%;
                        object-fit: cover;
                        display: block;
                        filter: grayscale(20%) contrast(110%);
                        transition: transform 0.4s ease, filter 0.4s ease;
                }

                /* ================================================================= */
                /* CSS: INTERACTION HOVER EFFECTS                                    */
                /* ================================================================= */
                .marquee-row:hover .marquee-track {
                        animation-play-state: paused;
                }

                .wall-item:hover {
                        z-index: 10;
                }

                .wall-item:hover img {
                        transform: scale(1.1);
                        filter: grayscale(0%) contrast(100%) brightness(1.1);
                }

                /* ================================================================= */
                /* CSS: ANIMATION KEYFRAMES (INFINITE LOOP)                          */
                /* ================================================================= */
                @keyframes scroll-left {
                        0% {
                                transform: translateX(0);
                        }

                        /* Adjusted for Gap: -50% ensures seamless loop if duplicated */
                        100% {
                                transform: translateX(calc(-50% - 5px));
                        }
                }

                @keyframes scroll-right {
                        0% {
                                transform: translateX(calc(-50% - 5px));
                        }

                        100% {
                                transform: translateX(0);
                        }
                }

                /* ALTERNATING DIRECTIONS PER ROW */
                .marquee-row:nth-child(odd) .marquee-track {
                        animation: scroll-left 60s linear infinite;
                }

                .marquee-row:nth-child(even) .marquee-track {
                        animation: scroll-right 60s linear infinite;
                }

                /* ================================================================= */
                /* CSS: RESPONSIVE                                                   */
                /* ================================================================= */

                        }

                        }

                <!-- ================================================================= -->
                <!-- SCRIPT: ROW GENERATION (CLONING)                                  -->
                <!-- ================================================================= -->
                <script>
                        const container = document.querySelector('.wall-container');
                        const models = document.querySelectorAll('.marquee-row');

                        // Generate 7 additional rows to reach 10 total
                        for (let i = 0; i < 7; i++) {
                                const clone = models[i % 3].cloneNode(true);

                                // Randomize Duration for Organic Feel
                                // Base: 55s, Variance: 25s
                                const randomDuration = 55 + Math.random() * 25;
                                const track = clone.querySelector('.marquee-track');
                                track.style.animationDuration = randomDuration + 's';

                                container.appendChild(clone);
                        }
                </script>

        </div>

        <!-- ================================================================= -->
        <!-- SCRIPT: CURSOR LOGIC                                              -->
        <!-- ================================================================= -->
        <script>
                const cursor = document.querySelector(".cursor");

                // Wait for DOM updates from the cloning script
                setTimeout(() => {
                        const hoverTargets = document.querySelectorAll(".hover-target, a, .wall-item");

                        document.addEventListener("mousemove", (e) => {
                                cursor.style.left = e.clientX + "px";
                                cursor.style.top = e.clientY + "px";
                        });

                        hoverTargets.forEach((target) => {
                                target.addEventListener("mouseenter", () => cursor.classList.add("grow"));
                                target.addEventListener("mouseleave", () => cursor.classList.remove("grow"));
                        });
                }, 100);
        </script>
